<!DOCTYPE HTML>
<html lang="en">
<head>

	<title>Pattern Recognition: Feature Representation</title>
	<link type="text/css" href="exp1.css" rel="stylesheet">
	<script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
	<script type="text/javascript"></script>
    <script type="text/javascript" src="exp1.js"></script>
	
</head>
<body> 
	<div class = "row">
		<div class = "leftcolumn">
			<div id = "chartContainer" style="height: 350px; width: 600px; padding:40px;">
			</div> 
		</div>

		<div class = "rightcolumn">
			<div class = "card">
				<p>Dataset
			      	<select id = "dataset-button">
			      		<option></option>
			  			<option value = "1">T1</option>
			  			<option value = "2">T2</option>
			  			<option value = "3">T3</option>
			  		</select>
			  		<button id = "load-button"> LOAD </button>
			  	</p>

		  		<p>Feature 1
			      	<select id = "feature-1" disabled="disable"> 
			      		<option value = "0"></option>
			  			<option value = "2">Contrast Ratio</option>
			  			<option value = "3">Aspect Ratio</option>
			  			<option value = "4">Perimeter</option>
			  			<option value = "5">X-Symmetry</option>
			  			<option value = "6">Y-Symmetry</option>
			  			<option value = "7">Holes</option>
			  		</select>
			  		<input type="text" id= "feature-1-editor" style = "visibility: hidden;">
			  	</p>

		  		<p>Feature 2
			      	<select id = "feature-2" disabled="disable">
			      		<option value = "0"></option>
			  			<option value = "2">Contrast Ratio</option>
			  			<option value = "3">Aspect Ratio</option>
			  			<option value = "4">Perimeter</option>
			  			<option value = "5">X-Symmetry</option>
			  			<option value = "6">Y-Symmetry</option>
			  			<option value = "7">Holes</option>
			  		</select>
			  		<input type="text" id= "feature-2-editor" style = "visibility: hidden;">
			  	</p>
			  	<div>
			  		<button id = "plot-button" disabled = "disabled"> PLOT </button>
				  	<button id = "test-button" disabled = "disabled"> TEST FEATURES </button>
		  		</div>
		  	</div>
		  	<div class = "card">
		  		<p id = "target">
		  			Target Accuracy:
		  		</p>

		  		<p id = "current">
		  			Current Accuracy:
		  		</p>

		  		<!--<p id = "maximum">
		  			Maximum Accuracy:
		  		</p>-->

		  		<p id = "test" style = "visibility: hidden">
		  			hellloooo
		  		</p>
	  	</div>
		</div>
	</div>

	<div class = "row">
		<div class = "row-table" id = "table-id" style = "visibility: hidden;">
		</div>
	</div>
</body>
</html>
